<html>
    <head>
        <title>Uncomputable Clothing - Login</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/c159158157.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="form-box">
         <h1>Login Here</h1>	
         <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email ID">
         </div>
         <div class="input-box">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password" id="myInput">
         <span class="eye" onclick="m1Function()">
         <i id="hide1"class="fa-solid fa-eye"></i>
         <i id="hide2"class="fa-solid fa-eye-slash"></i>
         </span>
         </div>
         <li><a href="index.html"><button type="button" class="login-btn">Login</button></a></li>
    </div>

        <script>
        	function m1Function(){
        		var x = document.getElementByID("myInput");
        		var y = document.getElementByID("hide1");
        		var z = document.getElementByID("hide2");

        		if(x.type === 'password'){
        			x.type = "text";
        			y.style.display = "block";
        			z.style.display = "none";
        		}
        		else{
        			x.type = "password";
        			y.style.display = "none";
        			z.style.display = "block";
        		}
        	}
        </script>



    </body>
</html>
